<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/mediaQueriesForLogin.css">
</head>
<body>
<div id="container">
    <div id="main">
        <form action="#">
                         <div id="top">
                                <div class="input">
                                    <span class="leftWords" >手机号</span>
                                    <input type="text" size="15" placeholder="请输入手机号">
                                    <span id="getVcode" class="rightWords" onclick="settime(this);">获取验证码</span>
                                    <hr width="318px" size="1" color="white">
                                </div>
                                <div class="input">
                                    <span class="leftWords">验证码</span>
                                    <input type="text" size="15" placeholder="请输入验证码">
                                    <hr width="318px" size="1" color="white">
                                </div>
                         </div>

            <div id="bottom">
                <input type="submit" value="开启定制之旅">
            </div>

        </form>
    </div>
</div>

</body>
</html>

<script type="text/javascript">

        //倒计时
        var countdown=60;
        function settime(val) {
            if (countdown === 0) {
                val.removeAttribute("disabled");
                val.innerText="获取验证码";
                countdown = 60;
                return false;
            } else {
                val.setAttribute("disabled", true);
                val.innerText="重新发送(" + countdown + ")";
                countdown--;
            }
            setTimeout(function() {  //用于在指定的毫秒数后调用函数
                settime(val);
            },1000);
        }

</script>
